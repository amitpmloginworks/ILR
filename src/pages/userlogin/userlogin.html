
<ion-header>
    <ion-navbar hideBackButton>
      <img src="assets/icon/header.png"><div class="centered"> WELCOME BACK</div>
    </ion-navbar>
  </ion-header>


<ion-content padding>


  <ion-row style=" margin-top: 75px; margin-bottom: 6px;" text-center>
    <ion-col col-12>
    <div text-center>
     <img style="height: 165px;" src="assets/imgs/fflogo.png">
    </div>
  </ion-col>
  </ion-row>

  
  <ion-list> 
   
      <ion-item> 
        <ion-input type="email" [(ngModel)]="username" placeholder="Enter your Username/Email Address" ></ion-input>
      </ion-item>
    
      <ion-item >
        <ion-input type="password" [(ngModel)]="password" placeholder="Enter your Password"></ion-input>
      </ion-item>
    
    </ion-list>
    <p text-center style="color: #242021; font-weight: 800;">OR</p> 
    <div text-center>
        <img src="assets/imgs/googlebtn.png" style="margin-left: auto; margin-right: auto; display: block;    width: 40%; margin-bottom: 10px;" (click)="loginWithGoogle()">
        <img src="assets/imgs/fbbtn.png" style="margin-left: auto; margin-right: auto; display: block;    width: 40%;margin-bottom: 10px;" (click)="loginWithFB()">
          <p text-center class="foget-password" (click)="forgot()" no-padding no-margin >Forgot Username or Password?</p>    
    </div>
   
 
    <!-- <p text-center class="p-terms"  >By Continuing you accept the <a style=" text-decoration: underline;color: #636363;">Terms of Use</a> and <a style="    text-decoration: underline;color: #636363;">Privacy Policy.</a></p> -->
   


        <img src="assets/imgs/nextbtn.png" style="margin-left: auto; margin-right: auto; display: block;    width: 31%; margin-bottom: 10px;" (click)="navigateToLogin()">
  
  
 

  
  </ion-content>
