<ion-header>    
    <headerbar></headerbar> 
    </ion-header>

    <ion-content>
    <img style="margin-top: 53px;" src="assets/imgs/redemption/redemption_header.png">
    <div class="redem-div">
    <p style="font-family: Century Gothic;">Redemption</p>
    </div>
    <img style="margin-top: -4px;" src="assets/imgs/redemption/yrpointsbg01.png">
    <p class="p-tagstyle" >{{ EarnPoint1 }}</p>    
    <ion-slides style="position: absolute; top: 41%;height: 278px;" slidesPerView="2.2" >
    <ion-slide loop="true" id="x_{{i}}" *ngFor="let value of sendGifts;let i=index" >
    <div id="z_{{i}}" class="gift-style" >
    <img id="y_{{i}}" [src]="value.image" >
    </div>
    <div >
    <p class="p-tag" >{{value.points}} points</p>
    </div>
    <div>
 
    <button style="border-radius: 10px;box-shadow: none;background-color: #faa209; text-transform: none;" ion-button color="yellowlight" (click)="GivePoint(value.id, value.points)">Redeem</button>
    </div>
    </ion-slide>
    </ion-slides> 

    <div>
    <div (click)="NavPoints()">
    <img class="profile-strip" src="assets/imgs/redemption/pthistory.png" >
    <p class="point-style">Point History </p>
    </div>
    <div (click)="HelpBtnClick()">   
    <img class="help-strip" src="assets/imgs/redemption/helpbtn.png" >
    <p class="help-style"> Help </p>
    </div>
  </div>
   
    <div style="height: 20px;
    bottom: -44px;
    position: absolute;
    width: 100%;"></div>
    </ion-content>
