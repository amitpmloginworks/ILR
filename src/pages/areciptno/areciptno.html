<ion-content padding class="modal-page" text-center ion-fixed scroll="false"  >

  <div class="outer-div">
    <div style="text-align: right;">
       <img src="assets/icon/referalcode.png" style="width: 15%;margin-right: -7px; margin-top: -7px;" (click)="close()">    
    </div> 
  <div class="inner-div"> 
    <br>     
    <span class="tittle">Please Enter Your Official Receipt No.</span>
  
<div style="display: block;width: 82%;margin-left: 25px; margin-top: 10px;margin-bottom: 5px; ">
        <ion-item >
            <ion-input #usrid  type="text" [(ngModel)]="ReferalCode" ></ion-input>
        </ion-item> 
      </div> 
  
        
        <div style="margin-top: 5px;width: 100%; position: absolute;">
            <button ion-button  no-margin no-padding style="box-shadow:none; background: transparent; height: 5rem; -webkit-box-shadow:none;" (click)="submit()"  >
              <img src="assets/icon/submitbtn.png" style="display: block;width: 43%;"  >
        </button>
        </div> 



  </div> 

</div>


</ion-content>
