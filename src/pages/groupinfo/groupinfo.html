    <headerbar></headerbar>

<ion-content no-padding>
<div class="div-header" >
  <p class="text-title">Group Info</p>
</div>

<ion-list>
<ion-item style="background-color: #EDEDED">
  <ion-label class="text-group_name" item-start>{{ group_name }}</ion-label>    
  <!-- <ion-label class="text-change_name" text-right item-end>Change Group Name</ion-label> -->
</ion-item>

 <img width="40" item-start src="assets/imgs/groups/sharedarticle_btn.png">
 <p class="text-name">Shared Article</p>

       <ion-item  (click)="ExitGroupBtn()">   
          <img width="40" item-start src="assets/imgs/groups/exitgrp_btn.png">
          <p class="text-name">Exit Group</p>
           </ion-item>

           <!-- <ion-item no-lines >
              <img width="40" item-start src="assets/imgs/groups/invitefren_btn.png">
              <p class="text-name">Invite Friend</p>
               </ion-item> -->

               <ion-item style="background-color: #EDEDED">
                  <ion-label class="text-members"  item-start *ngIf="Groupmemberlen == 1"> 1 Member</ion-label>
                  <ion-label class="text-members"  item-start *ngIf="Groupmemberlen == 0"> 0 Member</ion-label>
                  <ion-label class="text-members"  item-start *ngIf="Groupmemberlen > 1"> {{ Groupmemberlen }} Members</ion-label>
                  <!-- <ion-icon item-end name="search" style="padding-top: 16px;"><span class="text-search"> Search Member</span></ion-icon> -->
                </ion-item>

                <ion-item >
                    <img width="50" item-start src="{{ Grouplists.group_admin_user_image }}">
                    <p class="text-name">{{ Grouplists.group_admin_name }}</p>
                    <p class="text-status">{{  Grouplists.group_admin_bio }}</p>  
                    <p item-end class="text-status text-bold" style="font-size:1.3rem;color:#7C7C7C" >Admin</p>
                </ion-item> 
                         
                     <ion-item *ngFor="let members of GroupMemberlist">
                     <img width="50" item-start src="{{ members.user_image }}">
                    <p class="text-name">{{ members.first_name }}</p>
                    <p class="text-status">{{ members.bio }}</p>
                     </ion-item>



</ion-list>

</ion-content>
