<ion-header>
  <ion-navbar color="dark">
   
    <ion-title start style=" font-family: Noto sans-serif;">
      Reedem Points
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
      <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list style="margin-top: 60px;">

    <ion-item *ngFor="let item of sendGifts">
      <ion-thumbnail item-start>
        <img src="{{ item.image  }}">
      </ion-thumbnail>
      <h2>{{ item.name  }}</h2>
      
      <button ion-button block color="danger" item-end right>{{ item.points  }}</button>
    </ion-item>


  </ion-list>
</ion-content>
