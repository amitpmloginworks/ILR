<ion-header>
  <ion-navbar color="dark">
    <ion-title start style=" font-family: Noto sans-serif;">
      Student Online/Offline
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
      <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list style="margin-top: 60px;">
    <ion-item *ngFor="let item of sendGifts">
      <ion-row>
        <ion-col col-10>
          <h2 >{{ item.student_name  }}</h2>
        </ion-col>
        <ion-col col-2>
          <span class="circle-offline pull-right" *ngIf="item.is_online==1"></span>
          <span class="circle-online pull-right" *ngIf="item.is_online==0"></span>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
