<ion-header>

  <ion-navbar color="dark">
     
    <ion-title start style=" font-family: Noto sans-serif;">
      Suggested Content Answers For Teacher and Parents
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
      <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list style="margin-top: 60px;">
  
    <ion-item *ngFor="let item of suggestlist">
      
      <h2 text-wrap>{{ item  }}</h2>

    </ion-item>


  </ion-list>
</ion-content>
