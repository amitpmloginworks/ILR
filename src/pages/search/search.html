<ion-header>

  <ion-navbar color="dark">
    <ion-title left>Explore</ion-title>
   <div class="title-box"  >
      <button style="margin-top: 0px; position: absolute;top: 15px; background-color: #222222;"  (click)="SpeechBtn()" ion-button icon-only >
        <img style="max-width: 17px;" src="assets/imgs/microphone-black-shape.png"   >
        </button>
  </div>
    </ion-navbar>

</ion-header>


<ion-content padding> 
  <div   class="search-box" >
    <ion-icon style="position: absolute;
    top: 81px;
    right: 28px;
    z-index: 1;" item-right class="icon-box"  name="search"></ion-icon>  
  <ion-searchbar  class="input-box" type="text" placeholder="Search Your Magazines"  (ionInput)="getItems($event)"></ion-searchbar>
</div>

<ion-segment [(ngModel)]="chooseLibrarybox" style="color:#EC707F"  >
    <ion-segment-button value="Backgrounds" class="segment-box">
    <p class="p-text"> I</p>
    </ion-segment-button>
    <ion-segment-button value="Icons"  class="segment-box">
    <p class="p-text"> INSPIRE</p>
    </ion-segment-button>
      <ion-segment-button value="Images"  class="segment-box">
    <p class="p-text"> ITHINK</p>
    </ion-segment-button>
      
  </ion-segment>

  <ion-grid  *ngIf="chooseLibrarybox=='Backgrounds'">
    <ion-row  style="    display: flex;
    justify-content: center;
    text-align: center;"  >
       
      
    
        <ion-col col-6 *ngFor="let value of imagzine;let i=index" (click)="readmore1(i)"  >
            <img *ngIf="value.image!=''" style="border-radius: 5px;    height: 166px;
            width: 165px;" width='118' height='130' src="{{value.image}}">
            <img *ngIf="value.image==''"  style="border-radius: 5px;    height: 166px;
            width: 165px;" width='118' height='130'  src=" assets/imgs/NoImageAvailable.jpg">
            <p  style="color: #337ab7;">{{value.title}}</p>
          </ion-col>
   
    
        
            
      </ion-row>
    </ion-grid>

  <ion-grid  *ngIf="chooseLibrarybox=='Icons'">
    <ion-row style="    display: flex;
    justify-content: center;
    text-align: center;"    >
       
      
    
        <ion-col   col-6 *ngFor="let value of inspiremagzine;let i=index"  (click)="readmore(i)">
         <div>
        <img *ngIf="value.image!=''" style="    height: 166px;
        width: 165px;border-radius: 5px;    height: 167px;
        width: 167px;" width='118' height='130' src="{{value.image}}">
            <img *ngIf="value.image==''"  style="    height: 166px;
            width: 165px;border-radius: 5px;    height: 167px;
            width: 167px;" width='118' height='130'  src=" assets/imgs/NoImageAvailable.jpg">
            <p  style="color: #337ab7;" >{{value.title}}</p>
          </div>

          </ion-col>

      </ion-row>
    </ion-grid>

    <ion-grid  *ngIf="chooseLibrarybox=='Images'">
      <ion-row style="    display: flex;
      justify-content: center;
      text-align: center;"    >
         

          <ion-col  col-6 *ngFor="let value of ithinkmagzine;let i=index"  (click)="readmore2(i)">
              <img style="height: 166px;
              width: 165px;border-radius: 5px"  *ngIf="value.image!=''"   src="{{value.image}}">
              <img style="height: 166px;
              width: 165px;border-radius: 5px" *ngIf="value.image==''"   src=" assets/imgs/NoImageAvailable.jpg">
              <p  style="color: #337ab7;">{{value.title}}</p>
            </ion-col>
      
        </ion-row>
      </ion-grid>
</ion-content>
