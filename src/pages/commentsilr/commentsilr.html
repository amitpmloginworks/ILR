<ion-header>
   <ion-navbar color="dark">
      <ion-title>Comments</ion-title>
   </ion-navbar>
</ion-header>
<ion-content padding>
   <div class="box-style" *ngFor="let value of comments">
      <div class="div-img-style">
         <img  class="img-style" [src]="value.user_image" alt="Avatar" style="" >
      </div>
      <div class="div-p-style">
         <p>{{value.comment}}</p>
      </div>
   </div>
</ion-content>
